name: Run Blender with Python Script

on:
  push:
    branches: [main, trial]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install Blender
        run: |
          wget -c -O blender-4.2.0-linux-x64 https://ftp.halifax.rwth-aachen.de/blender/release/Blender4.2/blender-4.2.0-linux-x64.tar.xz
          tar -xvf blender-4.2.0-linux-x64

          sudo apt-get update
          sudo apt-get install libegl1-mesa
      
      - name: Run command in a specific directory
        run: echo "Running command in a specific directory"
        working-directory: /home/runner/work/github-trial/github-trial/blender-4.2.0-linux-x64/4.2/python/bin
      
      - name: Install scipy in specified directory
        run: |
          cd /home/runner/work/github-trial/github-trial/blender-4.2.0-linux-x64/4.2/python/bin
          python -m pip install --target "/home/runner/work/github-trial/github-trial/blender-4.2.0-linux-x64/4.2/python/lib/site-packages" scipy

      - name: Install Addon
        run: python install_plugin.py


      - name: Test Addon
        run: python btest.py
